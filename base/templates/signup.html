{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="{%static 'css/signup.css'%}">
</head>
<body>
   {% if messages %}
   <div class="messages">
       {% for message in messages %}
       <div class="alert alert-{{ message.tags }}">
           <span class="text">{{ message }}</span>
           <span class="close">&times;</span>
       </div>
       {% endfor %}
   </div>
   {% endif %}
    
    <div class="outer">
        <div class="left">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/011/432/528/small_2x/enter-login-and-password-registration-page-on-screen-sign-in-to-your-account-creative-metaphor-login-page-mobile-app-with-user-page-flat-illustration-vector.jpg" alt="">

        </div>

        <div class="right">
            
            
         <Main>
            <div class="inner">
                <div class="h">
                   <h1>signup page</h1>
                </div>
               <form method="post">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Enter Username" required>
                    <input type="email" name="email" placeholder="Enter Email" required>
                    <input type="password" name="password" placeholder="Enter Password" required>
                    <input type="text" name="mobile" placeholder="Enter mobile" required>

                    <button type="submit">Sign Up</button>
                </form>

                <div class="foot">
                    <p>Already have an account?</p>
                    <a href="{% url "vehicles:login" %}">Login</a>
                </div>
            </div>

         </Main>

            
            
            
        </div>

        
            

    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get all alert messages
        const alerts = document.querySelectorAll('.messages .alert');
        
        alerts.forEach(function(alert) {
            // Auto dismiss after 5 seconds
            setTimeout(function() {
                // Add fade-out animation
                alert.classList.add('fade-out');
                
                // Remove element after animation completes
                setTimeout(function() {
                    alert.remove();
                    
                    // Remove messages container if empty
                    const messagesContainer = document.querySelector('.messages');
                    if (messagesContainer && messagesContainer.children.length === 0) {
                        messagesContainer.remove();
                    }
                }, 500); // Wait for fade-out animation
            }, 5000); // 5 seconds
            
            // Manual close button functionality
            const closeBtn = alert.querySelector('.close');
            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    alert.classList.add('fade-out');
                    setTimeout(function() {
                        alert.remove();
                        
                        // Remove messages container if empty
                        const messagesContainer = document.querySelector('.messages');
                        if (messagesContainer && messagesContainer.children.length === 0) {
                            messagesContainer.remove();
                        }
                    }, 500);
                });
            }
        });
    });
</script>
    


</body>
